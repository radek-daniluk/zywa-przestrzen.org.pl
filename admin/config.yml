# config.yml

backend:
  name: git-gateway
  branch: master # Branch to update (optional; defaults to master)
publish_mode: editorial_workflow
media_folder: 'assets'
collections:
  - name: "post" # Used in routes, e.g., /admin/collections/blog
    label: "Posts" # Used in the UI
    folder: "_posts" # The path to the folder where the documents are stored
    create: true # Allow users to create new documents in this collection
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template, e.g., YYYY-MM-DD-title.md
    fields: # The fields for each document, usually in front matter
      - {label: "Layout", name: "layout", widget: "hidden", default: "post"}
      - {label: "Title", name: "title", widget: "string"}
      - {label: "Archived", name: "archive", widget: "boolean", default: false}
      - {label: "Categories", name: "categories", widget: "list"}
      - {label: "Tags", name: "tags", widget: "list", default: ['rodzina, przyroda, idee']}
      - {label: "Head Image", name: "head-image", widget: "image"}
      - {label: "Body", name: "body", widget: "markdown"}
      - {label: "Excerpt separator, kur≈Ça!", name: 'excerpt_separator', widget: "string", default:'<!--more-->'}
